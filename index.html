<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&:wght@100&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/b1abc13b74.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="section-container">
        <button id="focus" class="btn btn-timer btn-focus">
          Focus
        </button>
        <button id="shortbreak" class="btn btn-shortbreak">
          Short Break
        </button>

        <button id="longbreak" class="btn btn-longbreak">
          Long Break
        </button>
      </div>

      <div class="time-btn-container">
        <span id="time"></span>
        <div class="btn-container">
          <button id="btn-start" class="show">
            Start
          </button>
          <button id="btn-pause" class="hide">
            Pause
          </button>

          <button id="btn-reset" class="hide">
            <i class="fa-solid fa-arrow-rotate-left"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
